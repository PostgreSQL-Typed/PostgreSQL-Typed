name: Ecosystem
on: [push]
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  "Core":
    name: '@PostgreSQL-Typed/Core'
    uses: ./.github/workflows/package.yml
    with:
      package: '@postgresql-typed/core'
    secrets: inherit
  "OIDs":
    name: '@PostgreSQL-Typed/OIDs'
    uses: ./.github/workflows/package.yml
    with:
      package: '@postgresql-typed/oids'
    secrets: inherit
  "Parsers":
    name: '@PostgreSQL-Typed/Parsers'
    uses: ./.github/workflows/package.yml
    with:
      package: '@postgresql-typed/parsers'
    secrets: inherit
  "CLI":
    name: '@PostgreSQL-Typed/CLI'
    uses: ./.github/workflows/package.yml
    with:
      package: '@postgresql-typed/cli'
    secrets: inherit
  "UI":
    name: '@PostgreSQL-Typed/UI'
    uses: ./.github/workflows/package.yml
    with:
      package: '@postgresql-typed/ui'
    secrets: inherit
  "Util":
    name: '@PostgreSQL-Typed/Util'
    uses: ./.github/workflows/package.yml
    with:
      package: '@postgresql-typed/util'
    secrets: inherit
  "pg":
    name: '@PostgreSQL-Typed/pg'
    uses: ./.github/workflows/package.yml
    with:
      package: '@postgresql-typed/pg'
    secrets: inherit
  "postgres":
    name: '@PostgreSQL-Typed/postgres'
    uses: ./.github/workflows/package.yml
    with:
      package: '@postgresql-typed/postgres'
    secrets: inherit
  coverage:
    name: Coverage
    needs: [Core, OIDs, Parsers, CLI, UI, Util, pg, postgres]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare environment
        uses: ./.github/actions/prepareEnvironment
        with:
          turbo-prefix: "coverage"

      - name: Download coverage
        uses: actions/download-artifact@v3
        with:
          name: Coverage

      - name: Check badges
        run: pnpm badges:ci
  changesets:
    name: Publish
    needs: coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare environment
        uses: ./.github/actions/prepareEnvironment
        with:
          turbo-prefix: "changesets"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: 'chore: release package(s)'
          title: 'chore: release package(s)'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}